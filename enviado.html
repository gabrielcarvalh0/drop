<!DOCTYPE html>
<html lang="en">

<head>
  <title>Brindes importados</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="HTML5 website template">
  <meta name="keywords" content="global, template, html, sass, jquery">
  <meta name="author" content="Bucky Maler">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="assets/img/logo.png" rel="shortcut icon" type="image/png">
</head>

<body>

  <!-- notification for small viewports and landscape oriented smartphones -->
  <div class="device-notification">
    <a class="device-notification--logo" href="#0">
      <img src="assets/img/logo.png" alt="Global">
      <p>Brindes importados</p>
    </a>
    <p class="device-notification--message">Global has so much to offer that we must request you orient your device to
      portrait or find a larger screen. You won't be disappointed.</p>
  </div>

  <div class="perspective effect-rotate-left">
    <div class="container">
      <div class="outer-nav--return"></div>
      <div id="viewport" class="l-viewport">
        <div class="l-wrapper">
          <header class="header">
            <a class="header--logo" href="#0">
              <img src="assets/img/logo.png" alt="Global">
              <p>Brindes importados</p>
            </a>
            <div class="header--nav-toggle">
              <span></span>
            </div>
          </header>
          <ul class="l-main-content main-content">
            <li class="l-section section section--is-active">
              <div class="intro">
                <div class="intro--banner">
                  <h2>Cadastrado com sucesso! Compartilhe o máximo que conseguir e concorra aos prêmios!</h2>
                      <a href="" id="whatsapp-share-btt" rel="nofollow" target="_blank">Compartilhe e concorra!</a>   
                  <img src="assets/img/premio.png" alt="Welcome">
                </div>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    //Constrói a URL depois que o DOM estiver pronto
    document.addEventListener("DOMContentLoaded", function () {
      //conteúdo que será compartilhado: Título da página + URL
      var conteudo = encodeURIComponent(document.title + " " + window.location.href);
      //altera a URL do botão
      document.getElementById("whatsapp-share-btt").href = "https://api.whatsapp.com/send?text=" + conteudo;
    }, false);
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
  <script src="assets/js/functions-min.js"></script>
</body>

</html>
